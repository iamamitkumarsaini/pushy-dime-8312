<!DOCTYPE html>
<html lang="en">
<head>

    <title>Registration - Google Digital Garage</title>
    <link rel="stylesheet" href="navbar.css">
    <link rel="stylesheet" href="signupPage.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Google Sans">

<body>

    <div id="navbar">
        <div>
            <img id="navbarImage" src="https://lh3.googleusercontent.com/kvtXWUZ756KishzmjWDgAf0AW77QeBSuLbUXDQidstlS2h63BSRrlgm4bU97NPjdF5skHZFKQufqTqGt1UbTO8VV0OB7SqXAz7qCng=-rw" alt="">

        <div>
            <a href="coursePage.html">Online Courses</a>

            <a href="#">Remote Working</a>
            <a href="#">More</a>
        </div>

        <div>
            <button id="navbarSigninBtn">Sign in</button>
            <button id="navbarSignupBtn">Register</button>
        </div>
    </div>

    <div id="heading">
        <div>
        <h1>Create your account</h1>
        <p>Sign up to access Google Digital Garage free online courses</p>
    </div>
    </div>

    <div>
    <div id="container">
        <button type="button" id="googleBtn"><img src="https://learndigital.withgoogle.com/static/digital-workshop/assets/icons/google-button-g.png" alt=""> <span>Register with Google</span></button>

        <h2>Or continue with email</h2>

        <form>
            <input type="email" name="" id="signinmail" placeholder="Email"><br>
            <input type="password" name="" id="signinpassword" placeholder="Choose a password*">
        </form>
            
        
        <p>Use 6 or more characters with a mix of letters, numbers & symbols</p>
    </div>

    <div id="bottompart">
        <p>Alreday have an acoount? <a href="signinPage.html">Sign in.</a></p>
        <button type="submit" id="continueBtn">Continue</button>
    </div>

    </div>


    <footer>
        <div id="footerContent">
    
            <div>
                <img src="https://lh3.googleusercontent.com/7NabP8N3VdnHYt17iVcUvF_Hr2lFg-ayg1YnYIrvtWCtt-RtrnwVUzLZRUT3DSg3IkZHGqEte1v-_E590aB_AC0uCA-xthGO0d1YAA=-rw" alt="">

                <p>Privacy & Terms</p>

            <option value="Africa">Africa</option>
            <option value="Australia">Australia</option>
        </select>
